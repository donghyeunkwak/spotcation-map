<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotcation - Î©îÏù∏</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', sans-serif;
      max-width: 100vw;
      overflow-x: hidden;
    }

    #map {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 52px;
      left: 0;
      z-index: 0;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 52px;
      padding: 0 16px;
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1003;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    .topbar .logo {
      height: 24px;
      object-fit: contain;
    }

    .topbar .bell {
      height: 22px;
      width: 22px;
      object-fit: contain;
      cursor: pointer;
    }

    .nav-center-button {
      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      width: 56px;
      height: 56px;
      z-index: 1001;
      cursor: pointer;
    }

    .nav-center-button img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .navbar-img {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 64px;
      object-fit: cover;
      z-index: 1000;
    }

    .nav-btn {
      position: fixed;
      bottom: 16px;
      width: 24px;
      height: 24px;
      z-index: 1002;
      cursor: pointer;
    }

    .nav-btn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .nav-home {
      left: 10%;
    }

    .nav-world {
      left: 30%;
    }

    .nav-search {
      right: 30%;
    }

    .nav-profile {
      right: 10%;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <img src="mnt/data/spotcation.png" alt="Spotcation Î°úÍ≥†" class="logo" />
    <img src="mnt/data/bell-icon.png" alt="ÏïåÎ¶º" class="bell" />
  </div>

  <div id="map"></div>

  <div class="nav-center-button" onclick="goToCreateSpot()">
    <img src="mnt/data/center-button.png" alt="Ïä§Ìåü ÏÉùÏÑ±" />
  </div>

  <img class="navbar-img" src="mnt/data/navbar-bg.png" alt="ÌïòÎã® Î∞î" />

  <div class="nav-btn nav-home" onclick="goTo('home')">
    <img src="mnt/data/home.png" alt="Ìôà" />
  </div>
  <div class="nav-btn nav-world" onclick="goTo('world')">
    <img src="mnt/data/world.png" alt="ÏõîÎìú" />
  </div>
  <div class="nav-btn nav-search" onclick="goTo('search')">
    <img src="mnt/data/search.png" alt="Í≤ÄÏÉâ" />
  </div>
  <div class="nav-btn nav-profile" onclick="goTo('profile')">
    <img src="mnt/data/profile.png" alt="ÌîÑÎ°úÌïÑ" />
  </div>

  <script>
    let map;

    const SPOT_API_URL = "https://script.google.com/macros/s/AKfycbzByG7_rbUV4LVXYrF3vgzQeZCexwCFT0jO6ibV1Q4DXZsMctkuoEOkw_6IRL0tPODjSg/exec";

    const iconMap = {
      1: "üìç", 2: "üçî", 3: "üèûÔ∏è", 4: "üéµ", 5: "üì∏",
      6: "üõçÔ∏è", 7: "üè®", 8: "‚õ∫Ô∏è", 9: "üé°", 10: "üê∂"
    };

    function createStyledEmojiMarker(emoji) {
      const div = document.createElement("div");
      div.style.width = "32px";
      div.style.height = "32px";
      div.style.borderRadius = "50%";
      div.style.background = "rgba(255, 255, 255, 0.7)";
      div.style.display = "flex";
      div.style.alignItems = "center";
      div.style.justifyContent = "center";
      div.style.fontSize = "32px";
      div.style.fontWeight = "bold";
      div.innerText = emoji;
      return div;
    }

    async function loadSpots() {
      try {
        const res = await fetch(SPOT_API_URL);
        const spots = await res.json();

        spots.forEach(spot => {
          const iconId = Number(spot.icon);
          const emoji = iconMap[iconId];
          const lat = Number(spot.lat);
          const lng = Number(spot.lng);

          if (!emoji || isNaN(lat) || isNaN(lng)) return;

          const marker = new google.maps.marker.AdvancedMarkerElement({
            map: map,
            position: { lat, lng },
            title: spot.name,
            content: createStyledEmojiMarker(emoji),
            gmpClickable: true
          });

          marker.addListener("click", () => {
            window.location.href = `spot.html?id=${spot.id}`;
          });
        });
      } catch (err) {
        console.error("‚ùå Ïä§Ìåü Î°úÎî© Ïã§Ìå®:", err);
      }
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 37.4, lng: 127.1 },
        zoom: 13,
        mapId: "fb8c573bf9b6335d1b54e24d",
        disableDefaultUI: true
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(pos);

            new google.maps.Marker({
              position: pos,
              map: map,
              title: "ÌòÑÏû¨ ÏúÑÏπò"
            });

            loadSpots();
          },
          () => loadSpots()
        );
      } else {
        loadSpots();
      }
    }

    function goToCreateSpot() {
      window.location.href = "spotCreate.html";
    }

    function goTo(page) {
      alert(`${page}Î°ú Ïù¥Îèô`);
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEAkXtSpbqxb3tHr360Dn2WGC-SAsNZao&callback=initMap&libraries=marker"
    async defer>
  </script>

</body>
</html>
